<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Beamer (Private)</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 16px;
    }
    h1 {
      font-size: 6vw;
      font-weight: bold;
      margin-bottom: 5vw;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 12px 0;
      width: 90%;
      max-width: 350px;
      text-align: center;
      border: 2px solid red;
      border-radius: 6px;
      background: #111;
      color: red;
    }
    label {
      display: block;
      margin: 8px 0;
      font-size: 18px;
      font-weight: bold;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 8px;
    }
    input[type="submit"] {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 16px;
      background-color: red;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: darkred;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>Account Beamer (Private)</h1>
  
  <form id="prankForm" onsubmit="startPrank(event)">
    <input type="text" name="textbox" placeholder="put the player name here" required><br>

    <label><input type="checkbox" name="option1"> 1 day/2 days</label>
    <label><input type="checkbox" name="option2"> 3 days/4 days</label>
    <label><input type="checkbox" name="option3"> 4 Months / 3 Months</label>
    <label><input type="checkbox" name="option4"> Forever</label>
    
    <br>
    <input type="submit" value="Submit">
  </form>

  <div id="result"></div>

  <script>
    function startPrank(e) {
      e.preventDefault();
      const result = document.getElementById("result");
      result.innerText = "Beaming..... (1%)";
      let percent = 1;
      const interval = setInterval(() => {
        percent++;
        result.innerText = `Beaming..... (${percent}%)`;
        if (percent >= 100) {
          clearInterval(interval);
          result.innerText = "Successfully Beamed!\nPassword Sent To Your Email!";
        }
      }, 40);
    }
  </script>

</body>
</html>
